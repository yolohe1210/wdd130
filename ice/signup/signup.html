<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }

        #header {
            background-image: url("images/jesus_feeds_5000.jpeg");
            background-size: cover;
            height: 30px;
            margin: auto;
            padding: 70px;
            color: white;
            text-shadow: 2px 2px 0 #000;;
            position: relative;
        }
        h1, h2, h3 {
            text-align: center;
        }

        #formContainer {
            border: 10px solid navy;
            border-radius: 50px;
            width: 400px;
            margin: 20px auto;
            overflow: hidden;
        }

        #main {
            background-color: white;
        }

        #main_form {
            padding: 20px;
            gap: 10px;
        }

        #myForm {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-row: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
        }

        h3 {
            margin-bottom:15px;
        }

        #closeBtn {
            position: absolute;
            left: 20px;
            top: 20px;
        }

        #subscribe {
            grid-row: 5/6;
            grid-column: 1/3;
            margin: auto;
        }

        #acknowledge {
            grid-row: 6/7;
            grid-column: 1/3;
            margin: auto;
        }

        #submit {
            grid-row: 7/8;
            grid-column: 1/3;
            margin: auto;
            outline: none;
            border-radius: 5px;
        }

        #submit button {
            background-color: rgb(230, 227, 227);
            border: 1px solid black;
            border-radius: 3px;
        }

        img {
            width: 75px;
        }

        #images {
            display: flex;
            justify-content: space-between;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <div id="header">
            <button type="button" id="closeBtn">X</button>
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>
        <div id="main">
            <div id="main_form">
                <h3>Sign Up for Daily Scripture Feed</h3>
                <form id="myForm">
                    
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>

                    <section id="subscribe">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Subscribe to newsletter</label>
                    </section>

                    <section id="acknowledge">
                        <input type="checkbox" id="conditions" name="conditions" required>
                        <label for="conditions">I acknowledge the terms and conditions</label>
                    </section>

                    <section id="submit">
                        <button type="submit">Submit</button>
                    </section>
                </form>
            </div>
            <div id="images">
                <img src="images/old_testament.webp">
                <img src="images/new_testament.webp">
                <img src="images/book_of_mormon.webp">
                <img src="images/doctrine_and_covenants.webp">
                <img src="images/pearl_of_great_price.webp">
            </div>
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
